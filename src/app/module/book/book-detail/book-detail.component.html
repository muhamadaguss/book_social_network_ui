<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card w-100 border position-relative overflow-hidden">
        <div class="card-header mat-primary mat-toolbar">
          <h3 class="card-title text-white m-t-16">Book Detail</h3>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="card-body m-t-24">
              <div class="text-center">
                <img
                  [src]="bookResponse.bookCover"
                  alt="modernize-img"
                  class="img-fluid"
                  width="300"
                  height="300"
                />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card-body m-t-24">
              <div class="form-group row">
                <h4 class="form-label text-start col-md-3">Title</h4>
                <h4 class="form-label text-start col-md-1">:</h4>
                <div class="col-md-8">
                  <h4>{{ bookResponse.title }}</h4>
                </div>
              </div>
              <div class="form-group row">
                <h4 class="form-label text-start col-md-3">Author Name</h4>
                <h4 class="form-label text-start col-md-1">:</h4>
                <div class="col-md-8">
                  <h4>{{ bookResponse.authorName }}</h4>
                </div>
              </div>
              <div class="form-group row">
                <h4 class="form-label text-start col-md-3">Email</h4>
                <h4 class="form-label text-start col-md-1">:</h4>
                <div class="col-md-8">
                  <h4>
                    <a
                      [href]="'mailto:' + bookResponse.owner"
                      style="text-decoration: none; color: inherit"
                    >
                      {{ bookResponse.owner }}
                    </a>
                  </h4>
                </div>
              </div>
              <div class="form-group row">
                <h4 class="form-label text-start col-md-3">Rate</h4>
                <h4 class="form-label text-start col-md-1">:</h4>
                <div class="col-md-8">
                  <h4>
                    <i-tabler
                      name="star"
                      class="fill-warning icon-18"
                      *ngFor="let i of getRandomArray(bookResponse.rate!)"
                    ></i-tabler>
                  </h4>
                </div>
              </div>
              <div class="form-group row">
                <h4 class="form-label text-start col-md-3">Shareable</h4>
                <h4 class="form-label text-start col-md-1">:</h4>
                <div class="col-md-8">
                  <h4
                    [ngClass]="
                      bookResponse.shareable
                        ? 'badge bg-primary'
                        : 'badge bg-error'
                    "
                  >
                    {{ bookResponse.shareable }}
                  </h4>
                </div>
              </div>
              <div class="form-group row">
                <h4 class="form-label text-start col-md-3">Archived</h4>
                <h4 class="form-label text-start col-md-1">:</h4>
                <div class="col-md-8">
                  <h4
                    [ngClass]="
                      bookResponse.archived
                        ? 'badge bg-primary'
                        : 'badge bg-error'
                    "
                  >
                    {{ bookResponse.archived }}
                  </h4>
                </div>
              </div>
              <div class="form-group row">
                <h4 class="form-label text-start col-md-3">Synopsis</h4>
                <h4 class="form-label text-start col-md-1">:</h4>
                <div class="col-md-8">
                  <h4>{{ bookResponse.synopsis }}</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-actions border-top">
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <div class="row">
                  <div class="col-md-offset-3 col-md-9">
                    <button
                      type="submit"
                      class="btn btn-primary"
                      control-id="ControlID-1"
                      (click)="edit()"
                    >
                      <i-tabler
                        class="routeIcon"
                        name="edit"
                        matListItemIcon
                      ></i-tabler>
                      Edit
                    </button>
                    &nbsp;&nbsp;
                    <button
                      type="button"
                      class="btn bg-danger-subtle text-danger ms-6"
                      control-id="ControlID-2"
                      (click)="back()"
                    >
                      Cancel
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-md-6"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
